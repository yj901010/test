<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<link rel="stylesheet" href="../static/css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 사용자 정보 로드
  const email = localStorage.getItem('email');
  const username = localStorage.getItem('username');

  // 페이지에 사용자 정보 표시
  $('#userEmail').text(email);
  $('#userName').text(username);

  // 로그아웃 버튼 클릭 이벤트
  $('#logoutButton').click(function() {
    localStorage.removeItem('email');
    localStorage.removeItem('username');
    localStorage.removeItem('password');
    window.location.href = '/'; // 로그아웃 후 메인 페이지로 리디렉션
  });
});
</script>
<style>
    @font-face {
        font-family: 'WAGURITTF';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403@1.0/WAGURITTF.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    
    /* 로그아웃 버튼 스타일 */
    #logoutButton {
        background-color: #9c27b0; /* 버튼 배경 색상 */
        color: white; /* 버튼 텍스트 색상 */
        border: none; /* 버튼 테두리 제거 */
        border-radius: 5px; /* 둥근 모서리 */
        padding: 10px 20px; /* 패딩 */
        font-size: 16px; /* 글꼴 크기 */
        font-family: 'WAGURITTF', Arial, sans-serif; /* 버튼 글꼴 설정 */
        cursor: pointer; /* 커서 변경 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        transition: background-color 0.3s ease, box-shadow 0.3s ease; /* 전환 효과 */
    }
    
    #logoutButton:hover {
        background-color: #7b1fa2; /* 호버 시 배경 색상 */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 */
    }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo"><a href="/">TalkTalk</a></div>
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Study</button>
        <div class="dropdown-content">
          <a href="/study_english">English</a>
          <a href="/study_japanese">Japanese</a>
          <a href="/study_chinese">Chinese</a>
          <a href="/study_spanish">Spanish</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Community</button>
        <div class="dropdown-content">
          <a href="#">자유 게시판</a>
          <a href="#">책 사고팔기</a>
          <a href="#">스터디 모집</a>
        </div>
      </div>
      <a href="/about">About</a>
    </div>
    <a href="/mypage" class="mypage">My Page</a>
</nav>
<div class="header-content">
    <div class="text-content">
      <h1>My Page</h1>
      <p>여기서 회원의 개인정보를 확인할 수 있습니다.</p>
    </div>
  </div>
<div class="main-content">
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Username:</strong> <span id="userName"></span></p>
    <button id="logoutButton">로그아웃</button>
</div>  
<div class="footer">

</div>
</body>
</html>
